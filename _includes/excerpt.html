<article class="Excerpt">
  <header>
    <time class="Excerpt-date" pubdate datetime="{{ post.date | date_to_xmlschema }}">
      {{ post.date | date: "%b %-d, %Y" }}
    </time>
    <h2 class="Excerpt-title"><a href="{{ post.url }}">{{ post.title }}</a></h2>
  </header>
  <p class="Excerpt-text">
    {{ post.excerpt | strip_html | truncatewords:80 }}
  </p>
</article>
